<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/lib/w3-colors-2021.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Weather Forecast App</title>
  </head>
  <body>
    <header>Weather Dashboard</header>

    <div id="current-weather" class="w3-card-4">
      <header class="w3-container w3-black">
        <h1 id="current-city-name"></h1>
        <h2 id="current-day">current date</h2>
        <img id="currentWeatherIcon" src="" alt="" />
      </header>
      <div class="w3-container w3-2021-raspberry-sorbet">
        <p id="current-date"></p>
        <p id="current-temp"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
      </div>
    </div>

    <div id="sidebar" class="w3-card-4">
      <header class="w3-container w3-black">
        <h1>search for a city</h1>
        <form class="w3-container">
          <input
            id="input"
            placeholder="Richmond"
            class="w3-input w3-border"
            type="text"
          />
          <button id="button" type="button" class="w3-btn w3-pink">
            Search
          </button>
          <div id="searchHistory"></div>
          <button id="clear-button" type="clear-button" class="w3-btn w3-pink">
            Clear History
          </button>
        </form>
      </header>
    </div>
    <div class="w3-row">
      <div class="w3-col m1">
        <p></p>
      </div>

      <div class="w3-card-4 w3-col m2">
        <div id="forecast-info" class="w3-container w3-center"></div>
      </div>

      <div class="w3-card-4 w3-col m2">
        <div id="forecast-info" class="w3-container w3-center"></div>
      </div>

      <div class="w3-card-4 w3-col m2">
        <div id="forecast-info" class="w3-container w3-center"></div>
      </div>

      <div class="w3-card-4 w3-col m2">
        <div id="forecast-info" class="w3-container w3-center"></div>
      </div>

      <div class="w3-card-4 w3-col m2">
        <div id="forecast-info" class="w3-container w3-center"></div>
      </div>
      <div class="w3-col m1">
        <p></p>
      </div>
    </div>

    <script src="Assets/script.js"></script>
  </body>
</html>
